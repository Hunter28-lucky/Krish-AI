<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Krish AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="clearChat()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    <span>New chat</span>
                </button>
            </div>
            
            <div class="sidebar-content">
                <div class="chat-history" id="chatHistory">
                    <p class="empty-state">No previous chats</p>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <button class="sidebar-btn" onclick="toggleTheme()">
                    <svg class="icon-sun" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <svg class="icon-moon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                    <span class="theme-label">Dark mode</span>
                </button>
            </div>
        </aside>

        <!-- Overlay for mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

        <!-- Main -->
        <main class="main">
            <!-- Header -->
            <header class="header">
                <button class="menu-btn" onclick="toggleSidebar()" aria-label="Menu">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12h18M3 6h18M3 18h18"/>
                    </svg>
                </button>
                <h1 class="header-title">Krish AI</h1>
                <div class="header-spacer"></div>
            </header>

            <!-- Chat -->
            <div class="chat" id="chat">
                <!-- Welcome -->
                <div class="welcome" id="welcome">
                    <div class="welcome-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <h2>How can I help you today?</h2>
                    <div class="suggestions">
                        <button class="suggestion" onclick="usePrompt('What are the latest developments in AI?')">
                            Latest AI developments
                        </button>
                        <button class="suggestion" onclick="usePrompt('Explain quantum computing simply')">
                            Explain quantum computing
                        </button>
                        <button class="suggestion" onclick="usePrompt('Best practices for learning to code')">
                            Learning to code
                        </button>
                        <button class="suggestion" onclick="usePrompt('Compare React vs Vue for web development')">
                            React vs Vue
                        </button>
                    </div>
                </div>

                <!-- Messages -->
                <div class="messages" id="messages"></div>
            </div>

            <!-- Input -->
            <div class="input-area">
                <div class="input-container">
                    <div class="input-box">
                        <textarea 
                            id="userInput" 
                            placeholder="Message Krish AI..."
                            rows="1"
                            onkeydown="handleKeyDown(event)"
                            oninput="autoResize(this)"
                        ></textarea>
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()" aria-label="Send">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                            </svg>
                        </button>
                    </div>
                    <p class="disclaimer">Krish AI can make mistakes. Verify important information.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
